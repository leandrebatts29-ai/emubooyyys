<!-- Modal -->
<div id="game-modal">
  <button id="closeGameBtn" class="close-btn" onclick="closeGame()">Close Game ✖</button>
  <div id="emulator-holder"></div>
</div>

<script>
const repoBase="https://leandrebatts29-ai.github.io/emubooyyys/";
let emulatorRunning=false;
const modal=document.getElementById("game-modal");
const closeGameBtn=document.getElementById("closeGameBtn");
const holder=document.getElementById("emulator-holder");
modal.style.display="none";

function resetControls(sys){
    if(sys==='mame') window.EJS_defaultControls={
        A:"z",B:"x",C:"c",D:"v",E:"b",F:"n",G:"m",
        UP:"arrowup",DOWN:"arrowdown",LEFT:"arrowleft",RIGHT:"arrowright",
        START:"enter",SELECT:"shift"
    };
    else if(sys==='genesis'||sys==='sega32x') {
        window.EJS_defaultControls={A:"z",B:"x",C:"c",X:"v",Y:"b",Z:"n",MODE:"shift",START:"enter",UP:"arrowup",DOWN:"arrowdown",LEFT:"arrowleft",RIGHT:"arrowright"};
        window.EJS_coreOptions={genesis_plus_gx_controller_type:"6button",picodrive_input1:"6button"};
    }
    else if(sys==='nes'||sys==='gb') window.EJS_defaultControls={A:"z",B:"x",START:"enter",SELECT:"shift",UP:"arrowup",DOWN:"arrowdown",LEFT:"arrowleft",RIGHT:"arrowright"};
    else if(sys==='snes') window.EJS_defaultControls={A:"z",B:"x",X:"c",Y:"v",L:"q",R:"w",START:"enter",SELECT:"shift",UP:"arrowup",DOWN:"arrowdown",LEFT:"arrowleft",RIGHT:"arrowright"};
}

function launch(sys,romPath){
    if(emulatorRunning){ console.warn("Emulator already running"); return; }
    emulatorRunning=true;
    modal.style.display="block";
    closeGameBtn.style.display="block";

    // clear old instance
    holder.innerHTML="";
    resetControls(sys);

    // select core
    let core="";
    if(sys==='mame') core='mame2003plus';
    else if(sys==='nes') core='fceumm';
    else if(sys==='snes') core='snes9x';
    else if(sys==='genesis') core='genesis_plus_gx';
    else if(sys==='sega32x') core='picodrive';
    else if(sys==='gb') core='gambatte';

    // EmulatorJS config
    window.EJS_player="#emulator-holder";
    window.EJS_core=core;
    window.EJS_gameUrl=repoBase + encodeURIComponent(romPath);
    window.EJS_pathtodata="https://cdn.emulatorjs.org/stable/data/";
    window.EJS_startOnLoaded=true;

    // remove old loader
    const oldLoader=document.getElementById("ejs-loader-script");
    if(oldLoader) oldLoader.remove();

    // load new
    const loader=document.createElement("script");
    loader.id="ejs-loader-script";
    loader.src="https://cdn.emulatorjs.org/stable/data/loader.js?t="+Date.now();
    document.body.appendChild(loader);
}

function closeGame(){
    holder.innerHTML=""; // destroy instance
    modal.style.display="none";
    emulatorRunning=false;
    closeGameBtn.style.display="none";
}
</script>
