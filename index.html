    <script>
function loadGame(system, url) {
    document.getElementById('game').innerHTML = '';

    const coreMap = {
        nes: 'fceumm',
        snes: 'snes9x',
        genesis: 'genesis_plus_gx',
        sega32x: 'picodrive',
        mame: 'mame2003plus',
        gb: 'gambatte'
    };

    // ðŸ”§ reset emulator globals
    delete window.EJS_loaded;
    delete window.EJS_emulator;
    delete window.Module;

    window.EJS_player = '#game';
    window.EJS_core = coreMap[system];
    window.EJS_gameUrl = encodeURI(url);   // see issue #2
    window.EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';

    const oldScript = document.getElementById('ejs-loader');
    if (oldScript) oldScript.remove();

    const script = document.createElement('script');
    script.id = 'ejs-loader';
    script.src = 'https://cdn.emulatorjs.org/stable/data/loader.js';
    document.body.appendChild(script); // safer than head
}
    </script>
